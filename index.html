<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>CountDown</title>
  </head>
  <body>
    <div class="container">
      <div class="countdown">
        <header><h1 class="title">Ready to launch in...</h1></header>
        <div class="counter-time counter-itens">
          <div class="item-days">
            <p class="text">Dias</p>
            <p class="number" id="days">00</p>
          </div>
          <div class="item-hours">
            <p class="text">Horas</p>
            <p class="number" id="hours">00</p>
          </div>
          <div class="item-minutes">
            <p class="text">Minutes</p>
            <p class="number" id="minutes">00</p>
          </div>
          <div class="item-seconds">
            <p class="text">Seconds</p>
            <p class="number" id="seconds">00</p>
          </div>
        </div>
        <footer>
          <span>Inscreva-se para saber mais sobre o lan√ßamento...</span>
          <button>Inscreva-se</button>
        </footer>
      </div>

      <div class="hero-image">
        <img src="./assets/foguete.png" alt="" />
      </div>
    </div>

    <img src="./assets/top-image.png" class="top-image" />
    <img src="./assets/bottom-image.svg" class="bottom-image" />

    <script src="app.js"></script>
  </body>
</html>
